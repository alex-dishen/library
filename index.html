<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Library</title>
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <h1>Library</h1>
            </div>
            <div>
                <button class="add-book-btn">+ Add book</button>
            </div>
        </div>
    </header>

    <main>
        <table>
            <thead>
                <tr>
                    <th>Title <img src="img/triangle.svg"></th>
                    <th>Author <img src="img/triangle.svg"></th>
                    <th>Pages <img src="img/triangle.svg"></th>
                    <th>Year <img src="img/triangle.svg"></th>
                    <th>Read <img src="img/triangle.svg"></th>
                    <th>Score/5 <img src="img/triangle.svg"></th>
                    <th></th>
                </tr>
            </thead>
            <tbody class="tbody">
                <div class="popup-rating">
                    <div class="popup-stars">
                        <img src="img/star.svg">
                        <img src="img/star.svg">
                        <img src="img/star.svg">
                        <img src="img/star.svg">
                        <img src="img/star.svg">
                        <div class="popup-stars-overlay"></div>
                    </div>
                    <div class="popup-rate-options">
                        <label for="popup-rate-value">Value</label>
                        <input type="number" id='popup-rate-value' value="3.4" step="0.1" min="0.1" max="5">
                        <label>Max</label>
                        <div class="pop-up-max-value">5</div>
                    </div>
                </div>
            </tbody>
        </table>
    </main>
    
    <footer>
        Copyright Â©
        <script>
            document.write(new Date().getFullYear())
        </script>
        alex-dishen
        <a href="https://github.com/alex-dishen" target="_blank">
            <img src="./img/github.svg" class="github"></a>
    </footer>

    <div class="modal">
        <form>
            <h3>Add new book</h3>
            <input type="text" placeholder="Title" class="title">
            <input type="text" placeholder="Author" class="author">
            <input type="number" placeholder="Pages" class="pages">
            <input type="number" placeholder="Year" class="year">
            <div class="rating">
                <div class="stars">
                    <img src="img/star.svg">
                    <img src="img/star.svg">
                    <img src="img/star.svg">
                    <img src="img/star.svg">
                    <img src="img/star.svg">
                    <div class="stars-overlay"></div>
                </div>
                <div class="rate-options">
                    <label for="rate-value">Value</label>
                    <input type="number" id='rate-value' value="3.4" step="0.1" min="0.1" max="5">
                    <label>Max</label>
                    <div class="max-value">5</div>
                </div>
            </div>
            <div class="checkbox-container">
                <label for="checkbox">Have you read?</label>
                <input type="checkbox" id="checkbox">
            </div>
            <div><button class="submit-btn" type="button">Submit</button></div>
        </form>
    </div>
    <div class="overlay"></div>
</body>
</html>
